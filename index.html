<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Energy Savings Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 640px;
    }
    input, button, label { font-size: 16px; }
    input, select {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #ddd;
      border: none;
      cursor: pointer;
    }
    ul { list-style: none; padding: 0; }
    li {
      background: #e0f2ff;
      padding: 12px;
      margin-top: 10px;
      border-radius: 5px;
    }
    .inline { display: flex; align-items: center; gap: 10px; margin: 6px 0 0; }
    .days-wrap { display: none; }
    .days-wrap.show { display: block; }
    .hint { font-size: 12px; color: #666; margin-top: -6px; }
    .error { color: #b00020; background:#ffe8e8; padding:8px; border-radius:6px; margin:8px 0; display:none; }
    .ok { font-size: 12px; color:#2c7a2c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Energy Savings Calculator</h1>

    <div id="error" class="error"></div>
    <div id="status" class="ok"></div>

    <form id="appliance-form" novalidate>
      <input type="text" id="appliance-name" placeholder="Appliance Name (e.g., fridge)" required />

      <div class="row">
        <input type="number" id="wattage" step="any" min="0" placeholder="Wattage (optional)" />
        <input type="number" id="amps" step="any" min="0" placeholder="Amps (e.g., 3.3)" />
      </div>

      <div class="row">
        <input type="number" id="volts" step="any" min="0" placeholder="Volts (e.g., 120)" />
        <input type="number" id="hours-off" step="any" min="0" placeholder="Hours Off Per Day" required />
      </div>

      <input type="number" id="kwh-rate" step="any" min="0" placeholder="kWh Rate (¢ per kWh)" required />

      <!-- Optional totals since install -->
      <div class="inline">
        <input type="checkbox" id="use-days" style="width:auto"/>
        <label for="use-days" style="width:auto; margin:0;">Calculate totals since installation</label>
      </div>

      <div id="days-wrap" class="days-wrap">
        <input type="number" id="days-since" step="any" min="0" placeholder="Days since installed (e.g., 42)" />
        <div class="hint">When checked, this becomes required. We’ll show total $ and CO₂ saved for this many days.</div>
      </div>

      <button type="submit" id="add-btn">Add Appliance</button>
    </form>

    <div id="savings-summary">
      <h2>Estimated Savings</h2>
      <ul id="appliance-list"></ul>
    </div>
  </div>

  <!-- IMPORTANT: keep script.js in the same folder, name exactly 'script.js' -->
  <script src="./script.js" defer></script>
</body>
</html>
